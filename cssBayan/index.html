<!DOCTYPE html>

    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="accordion__item">

            class="accordion__input"
            id="accordion-first"
            name="input-name"

          />

            <span>Git meme</span>
            <img class="accordion__icon" src="/cssBayan/assets/icons/plus-solid.svg" />
            <div class="accordion__content">
              <img class="accordion__img" src="/cssBayan/assets/images/2ac611bd78c297ac5715982c76a0cfa6.jpg" />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-second"
            name="input-name"
          />

            <span>ChatGPT meme</span>
            <img class="accordion__icon" src="/cssBayan/assets/icons/plus-solid.svg" />
            <div class="accordion__content">
              <img class="accordion__img" src="/cssBayan/assets/images/32vqf2dfl5a11.jpg" />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-third"
            name="input-name"

            <span>Fire rules meme</span>

            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-fours"
            name="input-name"
          />
          <label class="accordion__item-title" for="accordion-fours">
            <span>Read documentation meme</span>
            <img class="accordion__icon" src="/cssBayan/assets/icons/plus-solid.svg" />
            <div class="accordion__content">
              <img class="accordion__img" src="/cssBayan/assets/images/tYu1uiO.jpg" />
